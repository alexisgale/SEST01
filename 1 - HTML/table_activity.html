<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Table Activity</title>
  </head>
  <style>
    .one {
      text-align: center;
      padding: 20px;
    }
    table {
      margin-left: auto;
      margin-right: auto;
      width: 800px;
    }
    table,
    th,
    td {
      border: 1px solid white;
      border-collapse: collapse;
    }
    th,
    td {
      background-color:pink;
      height: 40px;
    }
    td {
        text-indent: 30px; 
    }
    h2 {
        color: rgb(220, 73, 97);
        text-indent: 10px;
    }
  </style>
  <body>
    <img
      src="https://media.istockphoto.com/id/1470165895/vector/round-label-with-text-save-the-date.jpg?s=612x612&w=0&k=20&c=cV0MULjiyXoX_u66D5VVVLQMTl_MArwR08_lJAllceQ="
      alt="save the date"
      style="display: block; margin-left: auto; margin-right: auto; width: 40%"
    />
    <hr style="width: 800px" />
    <div class="one">
      <a href="">Holidays</a> |
      <a href="">Birthdays</a>
    </div>
    <hr style="width: 800px" />
    <h2 style="margin-left: 300px">Holidays</h2>
    <table>
      <tr>
        <th>Dates</th>
        <th>Event</th>
      </tr>
      <tr>
        <td>Chinese New Year</td>
        <td>February 1 (Tue)</td>
      </tr>
      <tr>
        <td>EDSA People Power Revolution Anniversary</td>
        <td>February 25 (Fri)</td>
      </tr>
      <tr>
        <td>Black Saturday</td>
        <td>April 16</td>
      </tr>
      <tr>
        <td>Ninoy Aquino Day</td>
        <td>August 21 (Sun)</td>
      </tr>
      <tr>
        <td>All Saints' Day</td>
        <td>November 1 (Tue)</td>
      </tr>
    </table>
  </body>
</html>
